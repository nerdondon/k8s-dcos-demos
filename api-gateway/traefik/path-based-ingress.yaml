apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api-gateway-ingress
  annotations:
    traefik.frontend.rule.type: pathprefixstrip
spec:
  rules:
  - host: <FQDN for ingress or unspecified>
    http:
      paths:
      - path: /dotnet
        backend:
          serviceName: dotnet-test-app
          servicePort: 80
      - path: /java
        backend:
          serviceName: java-test-app
          servicePort: 80